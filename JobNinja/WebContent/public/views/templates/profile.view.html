<header ng-include="'public/partials/nav.html'"></header>
<h1>Profile</h1>

<ul>
    <li ng-repeat="c in companies" data="c">{{c.companyname}}
        <button ng-click="view(c)" >View</button>
        <button ng-click="remove(c)">Remove</button>
    </li>
    <li>
        <button add-company-button addcompany="addCompany">Add Company</button>
    </li>
</ul>

<footer ng-include="'public/partials/footer.html'"></footer>
