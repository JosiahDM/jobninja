<header ng-include="'public/partials/nav.html'"></header>
<div class="container">

	<h1 class="hvy">Profile</h1>

	<hr>


	<div class="row">
		<div class="col-sm-6">
			<div class="well">
				<h1>My Personality</h1>
				<div class="text-center">
			  <a class="btn btn-primary" href="#/test">
                  <span ng-show="!user.tookTest">Take Test</span>
                  <span ng-show="user.tookTest">View Results</span>
              </a>
			</div>
				<div ng-show="user.tookTest" class="row text-center">
					<h2>Trait Keywords</h2>
					        <hr>
                <div ng-repeat="word in user.words" class="col-lg-4 col-md-6 col-sm-12"><h4>{{word.value}}</h4> </div>
					<!-- WORDS WILL GO HERE... idk what this will be like yet -->
	            </div>
			</div>
		</div>

		<div class="col-sm-6">
			<div class="well">
				<h1>My Companies</h1>
				<div class="row padtb text-center">
					<button class="btn btn-primary" add-company-button
						addcompany="addCompany">Add Company</button>
				</div>
				<hr>
					<div class="row companyheader">
						<div class="col-xs-2"><strong>Rating</strong></div>
						<div class="col-xs-7"><strong>Company Name</strong></div>
						<div class="col-xs-3"><strong>Edit/Delete</strong></div>
					</div>
					<hr>
					<div class="row padtb" ng-repeat="c in companies | orderBy:['!rating', '-rating']" data="c">

						<div class="col-xs-2"><span ng-show="c.rating >= 0">{{(c.rating)| number:0}}</span></div>

						<div class="col-xs-7">{{c.companyname}}</div>
						<div class="col-xs-3">
							<button class="btn btn-xs" ng-click="view(c)"><i class="fa fa-search" aria-hidden="true"></i></button>
							<button class="btn btn-danger btn-xs" ng-click="deleteCompany(c)"><i class="fa fa-trash" aria-hidden="true"></i></button>
						</div>
					</div>
			</div>
		</div>
	</div>
</div>


<footer ng-include="'public/partials/footer.html'"></footer>
