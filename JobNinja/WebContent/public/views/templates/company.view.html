<header ng-include="'public/partials/nav.html'"></header>
<div class = "container">
<h1 class="hvy">{{company.companyname}}</h1>
<hr>
<div class = "row">
	<div class= "col-sm-6">
		<div class = "well text-center">
			<h1 class="percent">{{(company.rating)| number:0}}%</h1>
			<h3>match with {{company.companyname}}</h3>
		</div>
	</div>
<div class="col-sm-6">
	<div class="well">
		<button ng-model="show" ng-click="inputButton()">Add Data</button>
		<span ng-show="show">
			<input type="text" ng-model="url" placeholder="Enter Content URL">
			<button ng-click="submitCompanyUrl(url)">Submit</button>
		</span>
	</div>
</div>











<div class="row">

	<div class= "col-sm-12">
		<div class="text-center">
			<h3>Based on these words...</h3>
		</div>
        <div ng-show="flip" class="ninja jump-se"></div>
		<p>
            <span ng-repeat="word in company.words">
			{{word.value}} //
            </span>

		</p>
	</div>

</div>
</div>
</div>
<footer ng-include="'public/partials/footer.html'"></footer>
