<header ng-include="'public/partials/nav.html'"></header>
<div class="wrapper">
	<div class="container">
		<h1>Login</h1>
		<div class="well">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<form name="loginForm" class="loginForm">
						<div class="form-group">
							<label for="usernamelogin">Username</label> <input type='text'
								class="form-control" placeholder='username' ng-model="username"
								id="usernamelogin"></input>
						</div>
						<div class="form-group">
							<label for="passwordlogin">Password</label> <input
								type="password" class="form-control" id="passwordlogin"
								placeholder="Password" ng-model="password">
						</div>
						<div class="error">
							<div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>
						</div>
						<button class="btn btn-default"
							ng-click='login(username, password)'>Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<footer ng-include="'public/partials/footer.html'"></footer>
