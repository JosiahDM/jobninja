<header ng-include="'public/partials/nav.html'"></header>
<h1>Login</h1>
<form name="loginForm">
	<input type='text' placeholder='username' ng-model="username"></input> 
	<input type='text' placeholder='password' ng-model="password"></input> 
	<button ng-click='login(username, password)'>Submit</button>
</form>
