<header ng-include="'public/partials/nav.html'"></header>
<div class="wrapper">
	<div class="container">
		<h1 class="hvy">Register</h1>
		<div class="text-center">
			<h3>Get personalized results in just three easy steps!</h3>
		</div>
	</div>
	<div class="container-fluid blackcontainer">
		<div class="container">
			<div class="text-center">
				<div class="row">
					<div class="col-sm-4">
						<h2 style="color: red">1</h2>
						<h4>Register below</h4>
					</div>
					<div class="col-sm-4">
						<h2 style="color: red">2</h2>
						<h4>
							Take the<br>personality<br>assessment
						</h4>
					</div>
					<div class="col-sm-4">
						<h2 style="color: red">3</h2>
						<h4>
							Add employers<br>to your Profile
						</h4>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid redcontainer">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<h2>Sign up...</h2>
					<form name="registerForm" novalidate>
						<div class="form-group">
							<label for="usernamereg">Create a username</label> <input
								type='text' class="form-control" name="username"
								placeholder='username' ng-model="username" required
								ng-minlength="4" ng-maxlength="12" id="usernamereg"> </input>
							<div class="alert alert-danger" role="alert"
								ng-show="registerForm.username.$touched && registerForm.username.$invalid">Username
								is required (4-12 characters)</div>
							<div class="alert alert-danger" ng-show="regError">{{regError}}</div>
						</div>
						<div class="form-group">
							<label for="passwordreg">Create a password</label> <input
								type='password' class="form-control" name="password"
								placeholder='password' ng-model="password" ng-minlength="6"
								required id="passwordreg"></input>
							<div class="alert alert-danger" role="alert"
								ng-show="registerForm.password.$touched && registerForm.password.$invalid">Password
								is required and must be more than 6 characters</div>
						</div>
						<button class="btn btn-default"
							ng-click='submit(username, password)'
							ng-disabled="registerForm.$invalid">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div ng-include="'public/partials/footer.html'"></div>
